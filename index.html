<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyList</title>

    <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
    <main>
        <article class="main">
            <section class="badge">
                <span class="badge-text">Buy List</span>
                <span class="badge-author">Author: Krasovskyy Andrii</span>
            </section>

            
            <section class="shopping-cart">
                <section class="block-left">
                    <section class="add-new">
                        <input type="text" class="add-field" id="product-name" name="product name" required placeholder="Назва товару">
                        <button class="button-add" data-tooltip="Додати товар">Додати товар</button>
                    </section>
                    
                    <section class="product">
                        <!--<div class="product-name-bought" contenteditable="true">Помідори</div>-->
                        <h3 class="product-name-bought" contenteditable="true">Помідори</h3>
                        <section class="counter">
                            <button class="round-button-red-no">-</button>
                            <div class="count-display">1</div>
                            <button class="round-button-green-no">+</button>
                        </section>
                        <section class="buy-section">
                            <button class="button-not-bought" data-tooltip="Не куплено">Не куплено</button>
                            <button class="button-square-no">✕</button>
                        </section>
                    </section>
                    
                    <section class="product">
                        <!--<div class="product-name" contenteditable="true">Печиво</div>-->
                        <h3 class="product-name" contenteditable="true">Печиво</h3>
                        <section class="counter">
                            <button class="round-button-red" data-tooltip="Мінус">-</button>
                            <div class="count-display">2</div>
                            <button class="round-button-green" data-tooltip="Плюс">+</button>
                        </section>
                        <section class="buy-section">
                            <button class="button-bought" data-tooltip="Куплено">Куплено</button>
                            <button class="button-square" data-tooltip="Видалити товар">✕</button>
                        </section>
                    </section>
                    
                    <section class="product">
                        <!--<div class="product-name" contenteditable="true">Сир</div>-->
                        <h3 class="product-name" contenteditable="true">Сир</h3>
                        <section class="counter">
                            <button class="disabled-round-button-red" data-tooltip="Мінус">-</button>
                            <div class="count-display">1</div>
                            <button class="round-button-green" data-tooltip="Плюс">+</button>
                        </section>
                        <section class="buy-section">
                            <button class="button-bought" data-tooltip="Куплено">Куплено</button>
                            <button class="button-square" data-tooltip="Видалити товар">✕</button>
                        </section>
                    </section>
                </section>
                
                <section class="block-right">
                        <h2 class="title-remain">
                            Залишилося
                        </h2>
                        <section class="container-right">
                            <!--<div class="product-icon">
                                <span class="icon-product-name">Помідори</span>
                                <div class="icon-product-quantity">1</div>
                            </div>-->
                            
                            <section class="product-icon">
                                <span class="icon-product-name">Сир</span>
                                <div class="icon-product-quantity">1</div>
                            </section>
                            
                            <section class="product-icon">
                                <span class="icon-product-name">Печиво</span>
                                <div class="icon-product-quantity">2</div>
                            </section>
                        </section>
                        <h2 class="title-bought">
                            Куплено
                        </h2>
                        <section class="container-right">
                            <section class="product-icon">
                                <span class="icon-product-name-bought">Помідори</span>
                                <div class="icon-product-quantity-bought">1</div>
                            </section>
                        </section>
                </section>            
            </section>
        </article>
    </main>
</body>
</html>
